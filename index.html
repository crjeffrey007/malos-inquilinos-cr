<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malos Inquilinos - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="index.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow p-6 rounded w-full max-w-md">
  <div id="login-section">
    <h2 class="text-lg font-semibold mb-2">Login</h2>
    <input id="login-email" type="email" placeholder="Correo" class="border rounded px-3 py-2 w-full mb-2">
    <input id="login-password" type="password" placeholder="Contraseña" class="border rounded px-3 py-2 w-full mb-2">
    <button id="login-btn" class="bg-indigo-700 text-white px-4 py-2 rounded w-full">Ingresar</button>
    <p class="mt-2 text-sm">¿No tienes cuenta? <a href="#" id="show-register" class="text-blue-600">Regístrate</a></p>
  </div>

  <div id="register-section" class="hidden">
    <h2 class="text-lg font-semibold mb-2">Registro</h2>
    <input id="register-email" type="email" placeholder="Correo" class="border rounded px-3 py-2 w-full mb-2">
    <input id="register-password" type="password" placeholder="Contraseña" class="border rounded px-3 py-2 w-full mb-2">
    <button id="register-btn" class="bg-green-700 text-white px-4 py-2 rounded w-full">Registrar</button>
    <p class="mt-2 text-sm">¿Ya tienes cuenta? <a href="#" id="show-login" class="text-blue-600">Iniciar sesión</a></p>
  </div>
</div>

</body>
</html>
